buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' } // Twitter
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        classpath 'io.fabric.tools:gradle:1.+' // Twitter
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
//apply plugin: 'io.fabric' // Twitter


android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' } // Twitter
    maven {
        url "https://maven.google.com"
    }
}

configurations {
    provided
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleDynamicVersion
    compile 'com.android.support:appcompat-v7:27.1.0'
    //noinspection GradleDynamicVersion
    compile 'com.android.support:support-annotations:27.1.0'
    //noinspection GradleDynamicVersion
    compile 'com.facebook.android:facebook-android-sdk:4.31.0' // Facebook
    compile 'com.google.android.gms:play-services-auth:8.4.0' // Google
    compile('com.twitter.sdk.android:twitter:1.12.1@aar') { // Twitter
        transitive = true;
    }

}

